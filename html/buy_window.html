<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head basic rules -->
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennies For Good</title>
    <link rel="stylesheet" href="../css/buy_window.css">
    <script src="../js/buy_window.js"></script>
</head>

<body>
    <img id = "buy_logo" class="logo" src="/assets/penny.png" alt="logo"/><br>
    <p class = "title">PenniesForGood

    </p><br><br>
    <h2 class="spare">Spare Some Pennies?</h2>
    <p class="description">Would you like to join users like you and
        round up your purchase by ___ to the next dollar and donate to the charity of your choice? </p>

    <h2 class="money" id="current_amount"></h2>
    <h2 class="money" id="rounded_amount"></h2>
    <button class="button" id = "yes_donate">Yes</button><br><br>
    <button class="button" id = "no_donate">No</button>

<script>
    document.getElementById("current_amount").innerHTML = "$2.75";
    document.getElementById("rounded_amount").innerHTML = "$3.00";
</script>

</body>
</html>
